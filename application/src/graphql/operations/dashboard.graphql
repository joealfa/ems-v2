# Dashboard Queries
query GetDashboardStats {
  dashboardStats {
    totalPersons
    totalSchools
    totalPositions
    totalSalaryGrades
    totalItems
    activeEmployments
    birthdayCelebrants {
      displayId
      firstName
      lastName
      middleName
      fullName
      dateOfBirth
      profileImageUrl
      hasProfileImage
    }
    recentActivities {
      id
      entityType
      entityId
      operation
      message
      timestamp
      userId
    }
  }
}
